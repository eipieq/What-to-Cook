<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>What to Cook</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="what-to-cook.png">
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
    </head>
    <body>
        <div class="recipe-page">
            <h1>Greek Salad</h1>
            <div class="recipe">
                <img src="greek-salad.avif" alt="Greek Salad">
                <div class="stats">
                    <div class="clip">
                        <img src="icons/clock.png" alt="clock">
                        <p>15 <span>minutes</span></p>
                    </div>
                    <div class="clip">
                        <img src="icons/serving-dish.png" alt="serving">
                        <p>4 <span>servings</span></p>
                    </div>
                    <div class="clip">
                        <img src="icons/fresh-leaves.png" alt="fresh-leaves">
                        <p>fresh and light</p>
                    </div>
                </div>
                <p>
                    Perfect for your Mediterranean lunch! Crisp, refreshing, and bursting with authentic flavors. No cooking required, just fresh ingredients and good olive oil.
                </p>
            </div>
            <div class="feedback-actions">
                <button class="button cook-action accept">
                    <i class="ph ph-chef-hat"></i>
                    I'll cook this!
                </button>
                <button class="button cook-action reject">
                    <i class="ph ph-x"></i>
                </button>
            </div>
        </div>
        <script src="recipe.js"></script>
    </body>
</html>
