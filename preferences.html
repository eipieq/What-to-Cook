<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>What to Cook</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="preferences">
            <h1>Select your Preferences</h1>
            <div class="interaction">
                <div class="select">
                    <div class="category">
                        <h5>Meal Type</h5>
                        <div class="selections">
                            <div class="selection">
                                <image class="icon" src="icons/breakfast.png" alt="Breakfast Icon">
                                <p>Breakfast</p>
                            </div>
                            <div class="selection">
                                <image class="icon" src="icons/salad.png" alt="Breakfast Icon">
                                <p>Lunch</p>
                            </div>
                            <div class="selection">
                                <image class="icon" src="icons/guacamole.png" alt="Breakfast Icon">
                                <p>Appetizer</p>
                            </div>
                            <div class="selection">
                                <image class="icon" src="icons/vegetarian.png" alt="Breakfast Icon">
                                <p>Dinner</p>
                            </div>
                        </div>
                    </div>
                    <div class="category">
                        <h5>Cuisine</h5>
                        <div class="selections">
                            <div class="selection">
                                <image class="icon" src="icons/pasta.png" alt="Breakfast Icon">
                                <p>Italian</p>
                            </div>
                            <div class="selection">
                                <image class="icon" src="icons/olive-oil.png" alt="Breakfast Icon">
                                <p>Mediterranean</p>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="what-to-cook button primary" id="whatToCookBtn">What to Cook?</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
